version: '3.9'
services:
  api:
    build: ./backend
    environment:
      - PORT=3001
      - JWT_SECRET=${JWT_SECRET:-change-me}
      - DATABASE_URL=file:./data/dev.db
      - ALLOWED_ORIGIN=${ALLOWED_ORIGIN:-*}
    volumes:
      - api-data:/app/data
    ports:
      - "3001:3001"

  proxy:
    image: nginx:1.25-alpine
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    ports:
      - "443:443"
      - "80:80"
    depends_on:
      - api

volumes:
  api-data:
